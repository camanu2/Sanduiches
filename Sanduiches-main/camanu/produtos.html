<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet"type="text/css"href=style.css>
    <link rel="stylesheet" type="text/css" href="produtos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logotipo.png" alt="Sua Logo">
        </div>
        <div class="menu-button">
            <button class="menu-trigger" id="menuButton">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </button>
            <ul class="menu-dropdown" id="menuDropdown">
                <li><a href="index.html">Início</a></li>
                <li><a href="sobrenos.html">Sobre Nós</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="ondeencontrar.html">Onde encontrar</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>
    </header>
    <main>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="imagem1.jpeg" style="width:100%">
      <div class="text">Sanduíche de Frango</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="imagem2.jpeg" style="width:100%">
      <div class="text">Sanduíche Carne moída</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="imagem3.jpg" style="width:100%">
      <div class="text">Sanduíche de Veg</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="imagem4.jpeg" style="width:100%">
        <div class="text">Sanduíche Kids</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="suco1.jpg" style="width:100%">
        <div class="text">Suco de Laranja</div>
      </div>
  
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="suco2.png" style="width:100%">
        <div class="text">Suco de Uva</div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="brigadeiro1.jpeg" style="width:100%">
        <div class="text">Brigadeiro 50% Cacau</div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="gelatina.jpg" style="width:85%">
        <div class="text">Gelatina</div>
      </div>
  
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</main>
    <script src="app.js"></script>
</body>
</html>
